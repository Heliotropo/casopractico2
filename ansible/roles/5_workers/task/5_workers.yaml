---

- name: Activar el firewall
  systemd:
    state: restarted
    daemon_reload: yes
    name: firewalld
    enabled: yes

- name: Abrir los puertos
  firewalld:
    port: "{{item}}"
    permanent: true
    state: enabled
  with_items:
     - 10250/tcp
     - 30000-32767/tcp

- name: reload service firewalld
  systemd:
    name: firewalld
    state: reloaded

